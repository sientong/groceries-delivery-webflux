spring:
  r2dbc:
    url: r2dbc:postgresql://postgres-dev:5432/groceries_dev
    username: postgres
    password: 099052
  data:
    redis:
      host: redis-dev
      port: 6379
  sql:
    init:
      mode: always
  flyway:
    enabled: true
    url: jdbc:postgresql://postgres-dev:5432/groceries_dev
    user: postgres
    password: 099052
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.r2dbc: DEBUG
    org.flywaydb: DEBUG
    org.springframework.security: TRACE
    org.springframework.security.web.server: TRACE
    org.springframework.actuator: DEBUG
    org.springframework.boot.actuate: DEBUG
    org.springframework.security.authentication: TRACE
    org.springframework.security.crypto: TRACE

# Development-specific monitoring configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: groceries-delivery-system
      environment: development
    distribution:
      percentiles-histogram:
        http.server.requests: true
    enable:
      jvm: true
      process: true
      system: true
      http: true
